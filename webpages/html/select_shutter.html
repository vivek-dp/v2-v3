<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.css" />
	<script type="text/javascript" src="../js/semantic.js"></script>
	<script type="text/javascript" src="../js/jquery.js"></script>

	<script type="text/javascript" src="../js/toastr.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/toastr.min.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
	<script type="text/javascript" src="../js/load_add_comp.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">

	<script>
		$(document).ready(function(){
			window.location = 'skp:load_shutimg@'+ 1;
		});

		function shutterPass(input){
			for(var i = 0; i < input.length; i++){
				var split = input[i].split('|')
				if (split[0].includes('AF') == true){
					$('#alname').html('<span>Aluminium:&nbsp;'+split[0]+'</span>')
					$('#alimage').html('<img src="'+split[1]+'" width="250" height="200" value="'+split[0]+'" onclick="selshutter(this)">')
				}else{
					$('#plname').html('<span>Plywood:&nbsp;'+split[0]+'</span>')
					$('#plimage').html('<img src="'+split[1]+'" width="250" height="200" value="'+split[0]+'" onclick="selshutter(this)">')
				}
			}
		}

		function selshutter(val){
			shusrc = $(val).attr('value');
			window.location = 'skp:select_shutter@'+ shusrc;
		}
	</script>

	<style>
		body {background-color: #1B1B1B; color: white;}
		.ui.grid{margin: 0px;}
		.ui.grid>.row>.column {text-align: center; padding: inherit; border: 1px solid grey;padding-left: 0px; padding-right: 0px;}
		.ui.grid>.row {padding-bottom: 5px !important;}
		.carimage {padding-top: inherit;}
		.carimage:hover{transform: scale(1.3);transition: all .5s ease-out;cursor: pointer;}
		.hnama {padding-bottom: 15px;}
		.bbtm {border-bottom: 1px solid grey;}
		.carimage img {border-radius: 5px;}
	</style>
</head>
<body>
	<div class="ui container-fluid">
		<div class="ui grid">
			<div class="two column row" id="load_shutter">
				<div class="column bbtm">
					<div id="alname" class="bbtm hnama"></div>
					<div id="alimage" class="carimage"></div>
				</div>

				<div class="column bbtm">
					<div id="plname" class="bbtm hnama"></div>
					<div id="plimage" class="carimage"></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
